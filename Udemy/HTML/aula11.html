<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro</title>
    </head>
    <body>
        <h2>Cadastre-se</h2>

        <form>
            Email: <br>
            <input type="email" name="email">
            <br><br>

            Senha: <br>
            <input type="password" name="senha">
            <br><br>

            Sexo: <br>
            <input type="radio" name="sexo" value="M"> Masculino <br>
            <input type="radio" name="sexo" value="F"> Feminino <br>
            <input type="radio" name="sexo" value="O"> Outro <br> <br>

            Interesses: <br>
            <input type="checkbox" name="interesses"> Fogão <br>
            <input type="checkbox" name="interesses"> Liquidificador <br>
            <input type="checkbox" name="interesses"> Panela <br><br>

            Estado: <br>
            <select name="estado">
                <option>SP</option>
                <option>MG</option>
                <option>RJ</option>
                <option>PB</option>
                <option>CE</option>
                <option>AM</option>
                <option>PR</option>
                <option>RE</option>
                <option>AL</option>
                <option>PI</option>
                <option>PA</option>
                <option>RS</option>
            </select> <br><br>

            Observações: <br>
            <textarea></textarea> <br><br>

            <input type="submit" value="cadastrar">
        </form>
        
    </body>
</html>
